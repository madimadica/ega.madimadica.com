<!DOCTYPE html>
<html lang="en">
  <head>
    <title>App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/mafia.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>

    <main>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>EGA Mafia</h1>
                <span style="font-size: 24px">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#settingsModal">
                        Settings <i class="bi bi-gear"></i>
                    </button>
                </span>
            </div>
            <div class="row" id="controls">
                <div class="col-md-12">
                    <button type="button" class="btn btn-secondary" id="restartButton">
                        Restart <i class="bi bi-arrow-counterclockwise"></i>
                    </button>
                    <button type="button" class="btn btn-secondary" id="randomizeButton">
                        Randomize <i class="bi bi-shuffle"></i>
                    </button>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h2>Alive</h2>
                    </div>
                    <div class="col-md-12 playerList" id="playersAlive"></div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12 d-flex justify-content-center">
                        <h2>Dead</h2>
                    </div>
                    <div class="col-md-12 playerList" id="playersDead"></div>
                </div>

            </div>
        </div>
    </main>

    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="mafiaCountInput" class="form-label">Mafia Count</label>
                        <select class="form-select" id="mafiaCountInput" aria-label="Mafia Count">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                          </select>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="jokerToggleInput">
                        <label class="form-check-label" for="jokerToggleInput">Joker</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="skToggleInput">
                        <label class="form-check-label" for="skToggleInput">Serial Killer</label>
                    </div>
                    <div class="mt-3">
                        <label for="playerListInput" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="playerListInput" rows="12"></textarea>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="./js/utils.js"></script>
    <script defer src="./js/mafia.js"></script>
  </body>
</html>
